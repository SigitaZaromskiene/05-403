<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #7a5ba7; overflow: hidden">
    <main
      style="display: flex; justify-content: center; gap: 20px; height: 100vh"
    >
      <div
        style="
          width: 400px;
          float: left;
          border: 1px solid #bab0ca2e;
          background-color: #bab0ca2e;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <h1
          style="
            font-size: 100px;
            color: #f5edda;
            font-family: sans-serif;
            letter-spacing: -3.5px;
            font-weight: normal;
            margin: 0px;
            margin-top: 20px;
          "
        >
          403
        </h1>
        <h5
          style="
            color: #f6911d;
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-family: sans-serif;
            margin: 0px;
          "
        >
          Hold up!
        </h5>
        <p
          style="
            color: #f5edda;
            font-size: 22px;
            font-weight: normal;
            font-family: sans-serif;
            margin: 0px;
            margin-top: 10px;
            margin-bottom: 50px;
          "
        >
          That page is forbidden.
        </p>
        <p
          style="
            color: #f5eddab4;
            font-size: 12px;
            font-weight: normal;
            font-family: sans-serif;
            line-height: 1.5;
            margin: 0px;
            padding: 10px 100px;
            margin-bottom: 40px;
          "
        >
          You'll probably need to upgrade your account if you're gonna get those
          kinds of privileges.
        </p>
        <a
          href="#"
          style="
            text-decoration: none;
            color: #f5edda;
            border: 1px solid #f6911d;
            text-transform: uppercase;
            background-color: #f6911d;
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-family: sans-serif;
            margin-top: 30px;
            padding: 20px 40px;
            cursor: pointer;
          "
          >Upgrade</a
        >
      </div>
      <div style="margin-top: 120px">
        <img
          src="./img/img-short.jpg"
          alt="Cartoon police man"
          style="float: right"
        />
      </div>
    </main>
  </body>
</html>
